<div class="uk-text-center uk-align-center" style="width: 250px;">
	<div class="uk-panel uk-panel-box uk-form">
	<h3>马克分享</h3>
	<fieldset data-uk-margin>
		<div class="uk-form-row">
		<input type="text" placeholder="邮箱" id="username">
		</div>

		<div class="uk-form-row">
		<input type="password" placeholder="密码" id="pwd">
		</div>

		<div class="uk-form-row">
		<button class="uk-button" onclick="login()">登录</button>
		</div>
	</fieldset>
	</div>
	<div class="uk-form-row uk-text-small">
		<a class="uk-link" href="/index/register">注册</a>&nbsp&nbsp&nbsp
		<a class="uk-link" href="/forget">忘记密码</a>
	</div>
</div>
</body>
<script>
	function login(){

	            username = $("#username").val();
	            pwd = $("#pwd").val();
	            if( !username || !pwd ) {
	                alert("请输入用户名或密码。");
	                return;
	            }
                else{
                    var data = {
                        'email': username,
                        'password': pwd
                    };
                    data = JSON.stringify(data);
	             $.post("/index/login",
	             	{
                        'data': data
	             	},
	             	function(data,status){
                        //alert(data.state);
	             		if(status=='success'){
	             			errcode=data;
	             			if(errcode.state==0){
	             				alert(errcode.reason);
	             				return;
	             			}
	             			else{
	             				window.location.href ="/index/MarkZone";
	             			}
	             		}
	             		else{
	             			alert("error");
	             		}
	             		});
	             	}
		
            }

</script>
